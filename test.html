<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi-select</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <label for="select-1">Start typing the city name</label>
            <select multiple="" class="users" id="select-1"></select>
            <span>You can use the arrows to move through the list and the space bar to select</span>
        </div>
    </div>
</div>


<script src="jquery-3.2.1.js"></script>

<script src="multi-select.js"></script>

<script>
    $('.users').selectWidget({
        'maxSelect' 	: 8,
        'autoOpen'  	: false,
        'autoClear' 	: false,
        'hideSelected' 	: false,
        'minLength' 	: 3,
        'url'           : 'https://autocomplete.geocoder.api.here.com/6.2/suggest.json',
        'dataQuery'  : 'query',
        'requestData'   : {
            'app_id'    : 'KANwiewaDDXazappMZfV',
            'app_code'  : 'aUHzNr7xisoJCaSx0nb36w',
        },
        'respondVars'   : {
            value     : 'locationId',
            title     : 'label',
            container : 'suggestions'
        }
    });

    //$('#select-1').selectWidget('addSelected', {value:1, title:'admin'}).selectWidget('openList');
</script>

</body>
</html>
