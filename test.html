<select multiple="" class="users" id="select-1"></select>

        'autoOpen'  	: false,

        'hideSelected' 	: false,
        'minLength' 	: 3,
        'url'           : 'http://autocomplete.geocoder.api.here.com/6.2/suggest.json',
        'dataQuery'  : 'query',
        'requestData'   : {
            'app_id'    : 'KANwiewaDDXazappMZfV',
            'app_code'  : 'aUHzNr7xisoJCaSx0nb36w',
        },
        'respondVars'   : {
            value     : 'locationId',
            title     : 'label',
            container : 'suggestions'
        }
    });
